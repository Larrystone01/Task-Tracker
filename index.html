<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tabler-icons/3.24.0/tabler-icons.min.css"
      integrity="sha512-DPG2HbXmHL0nwJ6erX5ppS2ot0LvCvsVEUDLaBa429nLcb6R+XZ2O4fqXyMG/pGIwJK8GjzKIxfCHLropPNaiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Task Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="task-body">
        <h1 class="text-center">Task Tracker</h1>
        <div class="group">
          <input
            type="text"
            placeholder="Start Writing and press enter to create Task"
            class="form-control w-100 task-input"
          />
          <button type="submit" class="btn btn-dark" style="margin: auto 0">
            <i class="ti ti-corner-down-left"></i>
          </button>
        </div>
        <div class="Task-list">
          <h3 class="l-heading">Task List</h3>
          <ul class="Tasks collection" id="Tasks"></ul>
        </div>
      </div>
    </div>

    <!-- <script
      src="https://code.jquery.com/jquery-3.7.1.js"

  </body>
</html>
